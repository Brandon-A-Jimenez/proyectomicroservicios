<form (ngSubmit)="saveTask()" #taskForm="ngForm" class="task-form">
    <div class="form-group">
        <label for="title">Title:</label>
        <input id="title" type="text" [(ngModel)]="task.title" name="title" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="task.description" name="description" required></textarea>
    </div>

    <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input id="dueDate" type="date" [(ngModel)]="task.dueDate" name="dueDate" required>
    </div>

    <div class="form-group">
        <label for="createdBy">Created By:</label>
        <input id="createdBy" type="text" [(ngModel)]="task.createdBy" name="createdBy" required>
    </div>

    <button type="submit" [disabled]="taskForm.invalid" class="btn-submit">{{ task.id ? 'Update' : 'Create' }}</button>
</form>
